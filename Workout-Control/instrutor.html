<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <!-- Fluid viewport --> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css" />
<script type="module" src="app.js" defer></script>
</head>
<body>
    <main>
        <section>
            <h1>INSTRUTOR</h1>
        </section>
        <article>
            <form onsubmit= "return false" >
                <fieldset class="grid">
                  <select id="selectGroup" aria-label="Select" required>
                    <option selected disabled value="">Grupo Muscular</option>
                    <option>Peito</option>
                    <option>Costa</option>
                    <option>Perna</option>
                    <option>Ombro</option>
                    <option>Biceps e Triceps</option>false
                  </select>
                  <input
                    id="exercicio"
                    placeholder="Exercicio"
                    aria-label="exercicio"
                    autocomplete="off"
                    required
                  />
                  <input
                    id="series"
                    placeholder="Series"
                    aria-label="series"
                    autocomplete="off"
                    required
                  />
                  <input
                    id="repeticoes"
                    placeholder="Repetições"
                    aria-label="repeticoes"
                    autocomplete="off"
                    required
                  />
                  <input
                    id="peso"
                    placeholder="Peso (kg)"
                    aria-label="peso"
                    autocomplete="off"
                    required
                  />
                  <button type="submit">Save</button>
                </fieldset>
              </form>
        </article>     
    </main>
</body>
</html>
